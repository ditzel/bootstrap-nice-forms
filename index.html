<!DOCTYPE html>
<html>

<head>
    <title>Nice Forms Demo</title>
    <script src="nice-forms.js"></script>
    <link rel="stylesheet" type="text/css" href="nice-forms.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>

<body>
    <div class="nice-forms-select" style="width: 50%">
        <select class="form-control form-control-sm" size="1">
            <option label="vader">Dath Vader</option>
            <option>Anakin Skywalker</option>
            <option selected>Luke Skywalker</option>
            <option value="R2">R2D2</option>
            <option>C3PO</option>
        </select>
    </div>
    <div class="nice-forms-select">
        <select class="form-control" size="1">
            <option>red</option>
            <option>green</option>
            <option>blue</option>
            <option>grey</option>
            <option>white</option>
            <option>black</option>
        </select>
    </div>
</body>

</html>
